<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- Police Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700;900&family=Playfair+Display:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- IcÃ´nes Material -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round|Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- Configuration Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#EAB354", // Gold color from screenshot
              "primary-hover": "#D49E3F",
              "background-light": "#F3F4F6", // Light grey for light mode
              "background-dark": "#0F1219", // Very dark navy/black for dark mode
              "surface-light": "#FFFFFF",
              "surface-dark": "#161B22", // Slightly lighter dark for cards
              "surface-border": "#2D333F",
            },
            fontFamily: {
              serif: ["Merriweather", "serif"],
              sans: ["Inter", "sans-serif"],
            },
            boxShadow: {
              glow: "0 0 15px rgba(234, 179, 84, 0.2)",
            },
          },
        },
      };
    </script>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
      }

      #app {
        width: 100%;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
